<h1>Revision List</h1>
<p>A list of revisions run on this site</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
	<ng-container matColumnDef="time">
		<th mat-header-cell *matHeaderCellDef>Time</th>
		<td mat-cell *matCellDef="let row">{{ row.time | date : "short" }}</td>
	</ng-container>

	<ng-container matColumnDef="siteState">
		<th mat-header-cell *matHeaderCellDef>State</th>
		<td mat-cell *matCellDef="let row">
			<app-revision-state [state]="row.siteState"></app-revision-state>
		</td>
	</ng-container>

	<ng-container matColumnDef="revisionID">
		<th mat-header-cell *matHeaderCellDef>Revision ID</th>
		<td mat-cell *matCellDef="let row">
			<a [routerLink]="['/', 'revision', row.revisionID]"><app-short-uuid [uuid]="row.revisionID"></app-short-uuid></a>
		</td>
	</ng-container>

	<ng-container matColumnDef="runID">
		<th mat-header-cell *matHeaderCellDef>Run ID</th>
		<td mat-cell *matCellDef="let row">
			<a [routerLink]="['/', 'runs', row.runID]"><app-short-uuid [uuid]="row.runID"></app-short-uuid></a>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

	<!-- Row shown when there is no matching data. -->
	<tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="3">
		@if (loading) {
			Loading data...
		} @else {
			No revisions yet
		}
		</td>
	</tr>
</table>
