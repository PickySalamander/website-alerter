@switch (state) {
	@case (SiteRevisionState.Open) {
		<span class="error">Polling Failed</span>
	}
	@case (SiteRevisionState.Polled) {
		<span class="error">Change Detection Failed</span>
	}
	@case (SiteRevisionState.Unchanged) {
		<span class="unchanged">Unchanged</span>
	}
	@case (SiteRevisionState.Changed) {
		<span class="changed">Changed</span>
	}
	@default {
		N/A
	}
}
