<div class="table-header">
	<div class="actions">
		<button mat-raised-button (click)="onAdd()">
			<mat-icon>add</mat-icon>
			Add site </button>

		<button mat-raised-button [disabled]="isEmptySelection" (click)="onDelete()">
			<mat-icon>delete</mat-icon>
			Delete site(s) </button>
	</div>

	<mat-form-field class="filter">
		<mat-label>Filter</mat-label>
		<input matInput (keyup)="applyFilter($event)" #input>
	</mat-form-field>
</div>

<!--TODO [ngIfElse]="noList"-->
<ng-template [ngIf]="items && items.length > 0">
	<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
		<ng-container matColumnDef="select">
			<th mat-header-cell *matHeaderCellDef>
				<mat-checkbox (change)="$event ? toggleAllRows() : null"
				              [checked]="selection.hasValue() && isAllSelected"
				              [indeterminate]="selection.hasValue() && !isAllSelected">
				</mat-checkbox>
			</th>
			<td mat-cell *matCellDef="let row">
				<mat-checkbox (click)="$event.stopPropagation()"
				              (change)="$event ? selection.toggle(row) : null"
				              [checked]="selection.isSelected(row)">
				</mat-checkbox>
			</td>
		</ng-container>

		<ng-container matColumnDef="site">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Site</th>
			<td mat-cell *matCellDef="let row"> {{row.site}} </td>
		</ng-container>

		<ng-container matColumnDef="lastCheck">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Last Check</th>
			<td mat-cell *matCellDef="let row">
				<ng-template [ngIf]="row.lastCheck" [ngIfElse]="noDate">{{row.lastCheck | date:'short'}}</ng-template>
				<ng-template #noDate>Never</ng-template>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		<!-- Row shown when there is no matching data. -->
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
		</tr>
	</table>
</ng-template>
