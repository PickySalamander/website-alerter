<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
	<ng-container matColumnDef="site">
		<th mat-header-cell *matHeaderCellDef>Time</th>
		<td mat-cell *matCellDef="let row">
			<a [routerLink]="['/', 'site', getSiteID(row)]">{{ getSiteName(row) }}</a>
		</td>
	</ng-container>

	<ng-container matColumnDef="revisionID">
		<th mat-header-cell *matHeaderCellDef>Revision ID</th>
		<td mat-cell *matCellDef="let row">
			<app-short-uuid [uuid]="row.revisionID"></app-short-uuid>
		</td>
	</ng-container>

	<ng-container matColumnDef="runState">
		<th mat-header-cell *matHeaderCellDef>State</th>
		<td mat-cell *matCellDef="let row">
			<app-revision-state [state]="row.siteState"></app-revision-state>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

	<!-- Row shown when there is no matching data. -->
	<tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="3">Loading revisions...</td>
	</tr>
</table>
